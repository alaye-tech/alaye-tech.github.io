<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #344731; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .logo {
        max-width: 300px;
        margin: 20px auto;
    }

    .wrapper {
        padding: 20px;
    }

    .p-text {
        max-width: 800px;
        text-align: center;
        color: #fff;
        margin: 10px auto;
        font-size: 20px;
    }

    a {
        color: #629A40;
        font-size: 22px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="logo-green.svg" alt="Alaye.tech logo">
        </div>

        <p class="p-text">
            An organization of Nigerians in tech coming together to build great products.
        </p>
        <p class="p-text">
            Check us out on <a href="https://github.com/alaye-tech">GitHub</a> and <a href="https://twitter.com/alayetech">Twitter</a>
        </p>
    </div>
</body>
</html>
